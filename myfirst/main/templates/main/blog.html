{% extends "main/base.html" %}

{% block title %}Blog{% endblock %}

{% block main %}
<div style="display: flex; flex-direction: row; justify-content: flex-start; padding-top: 30px;">
    <h2>Мои статьи</h2>
    <form action="/create"><button class="dark-button new-article-btn">Создать новую статью</button></form>
</div>
<div class="article">
    Тут лежат статьи авторства user'a
    {% if articles %}
        {% for el in articles %}
            <div class = "alert alert-warning mt-2">
                <h3>{{el.title}}</h3>
                <p>{{el.task}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет статей</p>
    {% endif %}
</div>
{% endblock %}
