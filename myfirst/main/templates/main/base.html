<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li>User: {{ user }}</li>
          <li><a href="{% url 'home'%}" class="nav-link px-2 text-white">Главная</a></li>
          <li><a href="{% url 'about'%}" class="nav-link px-2 text-white">О нас</a></li>
            <li><a href="{% url 'lib'%}" class="nav-link px-2 text-white">Библиотека</a></li>
            <li><a href="{% url 'training'%}" class="nav-link px-2 text-white">Тренажёры</a></li>
             <li><a href="{% url 'blog'%}" class="nav-link px-2 text-white">Блог</a></li>
            <li><a href="{% url 'help'%}" class="nav-link px-2 text-white">Помощь</a></li>
            <li><a href="{% url 'create'%}" class="nav-link px-2 text-white">Создать статью</a></li>


        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        <div class="text-end">
          <a href="{%url 'login'%}"><button  type="button"  class="btn btn-outline-light me-2">Войти</button></a>
          <a href="{%url 'register'%}"><button type="button" class="btn btn-warning">Регистрация</button></a>
        </div>
      </div>
    </div>
  </header>
    <div class = "container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
